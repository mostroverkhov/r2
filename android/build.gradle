buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compile project(":core")
    compile 'com.github.rsocket.rsocket-android:rsocket-android-core:0.9.2'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.8'

    testCompile group: 'junit', name: 'junit', version: "$junit_version"
    testCompile project(":codec-jackson")
    testCompile 'com.github.rsocket.rsocket-android:rsocket-transport-okhttp:0.9.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}